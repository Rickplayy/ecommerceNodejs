services:
  - type: web
    name: ecommerce-backend
    env: node
    buildCommand: npm install && npm run install-backend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
  
  - type: web
    name: ecommerce-frontend
    env: static
    rootDir: frontend
    buildCommand: npm run install-frontend && npm run build-frontend
    staticPublishPath: ./build